# CloudPanel Nginx Configuration for Cambridge Exam System
# Add this to your site's vhost configuration in CloudPanel

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name examreports.yourdomain.com;
    root /home/examreports/htdocs/examreports.yourdomain.com/public;
    
    # SSL configuration (CloudPanel will handle this)
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval';" always;

    # Reverse proxy to Python application
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Handle static files directly (if any)
    location /static/ {
        alias /home/examreports/cambridge_exam_system/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Error pages
    error_page 502 503 504 /502.html;
    location = /502.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Security
    location ~ /\. {
        deny all;
    }

    # Prevent access to Python files
    location ~* \.(py|pyc|pyo)$ {
        deny all;
    }
}